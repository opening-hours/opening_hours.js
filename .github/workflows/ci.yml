name: Continuous Integration

"on":
  - "push"
  - "pull_request"

env:
  npm_config_cache: /tmp/npm-cache

jobs:
  code-style-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: '300'
          ref: ${{ github.event.pull_request.head.sha }}
      - name: "Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: "Install dependencies"
        run: |-
          npm install
          sudo DEBIAN_FRONTEND=noninteractive apt-get -qq install -y gitlint
      - name: "Run linter tests"
        run: npm run lint
      - name: "Run gitlint"
        # Include `--debug` to see which commits gitlint checks. `--verbose` is not usable as of 0.19.1.
        run: |-
          git fetch origin HEAD
          gitlint --debug --commits=FETCH_HEAD..HEAD lint

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          # Support policy: We support every Node.js version that is still "maintained".
          # See: https://nodejs.org/en/about/releases/
          - "18.x"
          - "20.x"
          - "22.x"
          - "23.x"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - id: npm-cache
        name: Restore npm cache
        uses: actions/cache@v4
        with:
          key: npm-cache-${{ github.ref_name }}
          path: ${{ env.npm_config_cache }}
      - name: Install dependencies
        run: make dependencies-get
      - name: Run full test suite
        run: make check-full
